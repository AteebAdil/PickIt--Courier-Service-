                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 leftContainer">
                            <div class="pic">
                            <img id="profileImage" class="img-thumbnail" src="../Image/icons8-user-100 (1).png">
                            <a href="#" id="picEdit"><img  src="../Image/icons8-edit-30.png">Edit</a>
                          </div>
                            <div class="detail">
                            
                            <h3 id="h3"></h3>

                            </div>    
                        </div>
                        <div class="col-lg rightContainer">
                          <h2 id="h2">Editable Profile</h2>
                          <form  class="detail-form" autocomplete="off">
                            <div class="form-group row" >
                                    <label for="exampleInputName" class="col-sm-2 col-form-label">Name:</label>
                              <div class="col-sm-4">
                                    <input type="text" class="form-control" id="exampleInputName">
                                  </div>
                                    <label for="exampleInputAddres" class="col-sm-2 col-form-label">Address:</label>
                              <div class="col-sm-4">
                                    <input type="text" class="form-control" id="exampleInputAddress" >
                                  </div>
                                </div>
                                <div class="form-group row">
                                    <label for="exampleInputCity" class="col-sm-2 col-form-label">City:</label>
                              <div class="col-sm-4">
                                    <input type="text" class="form-control" id="exampleInputCity">
                                </div>
                                    <label for="exampleInputProvice" class="col-sm-2 col-form-label">Province:</label>
                              <div class="col-sm-4">
                                    <input type="text" class="form-control" id="exampleInputProvince">
                                  </div>
                                </div>
                                <div class="form-group row">
                                    <label for="exampleInputState" class="col-sm-2 col-form-label">State:</label>
                              <div class="col-sm-4">
                                    <input type="text" class="form-control" id="exampleInputState">
                                  </div>
                                    <label for="exampleInputEmail" class="col-sm-2 col-form-label">Email:</label>
                              <div class="col-sm-4">
                                    <input type="email" class="form-control" id="exampleInputEmail">
                                  </div>
                                </div>
                                <div class="input-group row">
                                    <label for="exampleInputPhno" class="col-sm-3 col-form-label">Phone Number:</label>
                              <div class="input-group-prepend col-sm-6">
                                    <span class="input-group-text" id="phnno">92</span>
                                    <input type="text" class="form-control" id="exampleInputPhno" pattern=".{10}" title="More than 10 digits are not allowed">
                                  </div>
                                </div>    
                            </form>  
                            <div>
                              <p id="reward">Reward: <span id="rewardValue">  </span><img src="../image/icons8-coins-48.png" id="coins"></p>
                            
                            </div>
                    </div>

                </div>     
              <script>
              document.getElementById("signup").onclick=function(){

              document.getElementById("signin").onclick=function(){
                window.open("login.html");
              }
              var reward=0;
              document.getElementById("rewardValue").innerHTML=reward;
              var name="User";
              document.getElementById("h3").innerHTML=name;
              var username="Not Set";
              var Address="Not Set";
              var City="Not Set";
              var Province="Not Set";
              var State="Not Set";
              var Email="Not Set";
              var PhoneNumber="Not Set";
              document.getElementById("exampleInputName").placeholder=username;
              document.getElementById("exampleInputAddress").placeholder=Address;
              document.getElementById("exampleInputCity").placeholder=City;
              document.getElementById("exampleInputProvince").placeholder=Province;
              document.getElementById("exampleInputState").placeholder=State;
              document.getElementById("exampleInputEmail").placeholder=Email;
              document.getElementById("exampleInputPhno").placeholder=PhoneNumber;
              
            </script>
