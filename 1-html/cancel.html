                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

            <div class="container">
                <div class="row">
                <div class="col-md">
                <h1 id="cancelTitle">Cancel Parcel Request.</h1>
                <form class="cancel-form" autocomplete="on">
                    <div class="form-group row">
                        <label for="exampleInputName" class="col-sm-2 col-form-label">User Name:</label>
                        <div class="col-sm-7">
                            <input type="text" id="exampleInputName" class="form-control" placeholder="Enter Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleinputEmail" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" id="exampleinputEmail" placeholder="Enter Email" required>
                    </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleinputCity" class="col-sm-2 col-form-label">City:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="exampleinputCity" placeholder="Enter City" required>
                    </div>
                    </div>
                <div class="input-group row">
                        <label for="exampleInputpno1" class="col-sm-2 col-form-label " id="phnolabel">Phone Number:</label>   
                        <div class="input-group-prepend col-sm-7">
                            <span class="input-group-text" id="phonecode">92</span>
                            <input type="text" class="form-control" id="exampleInputpno1" placeholder="Enter Phone Number"  pattern=".{10}" required title="More than 10 digits are not allowed">
                        </div>            
                </div>
                <div class="form-group textarea">
                  <label for="exampleTextarea1">Discription:</label>
                  <textarea class="form-control col-sm-9" id="exampleTextarea1" rows="4"></textarea>
                </div>
              <div class="col-md-9">    
                <button type="submit" class="btn btn-outline-warning btn-lg" id="cancel" >Cancel</button>
              </div>  
              </form>
              </div>        
              </div>
            </div>
                <script>
                    document.getElementById("signup").onclick=function(){
                      window.open("signup.html");
                    }
                    document.getElementById("signin").onclick=function(){
                      window.open("login.html");
                    }
                
                </script>
